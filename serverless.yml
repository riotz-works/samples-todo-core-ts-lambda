service: samples-todo-api
frameworkVersion: "^1.18.0"

provider:
  name: aws
  runtime: nodejs6.10
  stage: ${opt:stage}
  region: ${opt:region}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: "*" 

package:
  exclude:
    - node_modules/**/README.*
    - node_modules/**/test/**
    - node_modules/aws-sdk/**
    - target/**
    - src/**
    - test/**
  include:
    - target/dist/**/*.js

functions:
  core:
    handler: target/dist/api.proxyRouter
    events:
      - http:
          path: users/me
          method: get
          cors: true

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: Samples_Todo_Users_${opt:stage}
        AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        KeySchema:
        - AttributeName: userId
          KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: "1"
          WriteCapacityUnits: "1"
